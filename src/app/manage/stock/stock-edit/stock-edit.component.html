<app-page-header [heading]="'入库信息'"></app-page-header>

<div class="row">
  <div class="col-md-6">
    <div class="card mb-3">
      <h5 class="card-header">基本信息</h5>
      <div class="card-body">
        <form>
          <div class="form-group">
            <label for="shop" class="col-form-label">店铺</label>
            <input type="text" readonly class="form-control-plaintext text-danger font-weight-bold" id="shop" value="微宠上海南站店">
          </div>
          <div class="form-group">
            <label for="barcode" class="col-form-label">商品条码</label>
            <input type="text" class="form-control" id="barcode">
          </div>
          <div class="form-group">
            <label for="drug_name" class="col-form-label">商品名称</label>
            <div class="input-group mb-3">
              <input type="text" id="drug_name" class="form-control" placeholder="选择入库商品" aria-label="选择入库商品" aria-describedby="basic-addon2">
              <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="button">选择商品</button>
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="supplier" class="col-form-label">供应商</label>
            <input type="text" class="form-control" id="supplier" value="上海兽药三厂">
          </div>
          <div class="form-group">
            <label for="input_num" class="col-form-label">入库数量</label>
            <input type="number" class="form-control" id="input_num">
          </div>
          <div class="form-group">
            <label for="input_price" class="col-form-label">进价</label>
            <input type="number" class="form-control" id="input_price">
          </div>
          <div class="form-group">
            <label for="date_expire" class="col-form-label">有效期至</label>
            <div class="input-group">
              <input id="date_expire" class="form-control" placeholder="yyyy-mm-dd" name="dp" ngbDatepicker #dp="ngbDatepicker">
              <div class="input-group-append">
                <button class="btn btn-outline-secondary" (click)="dp.toggle()" type="button">
                  <i class="fa fa-calendar"></i>
                </button>
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="remark" class="col-form-label">说明</label>
            <textarea class="form-control" id="remark"></textarea>
          </div>
          <button type="button" class="btn btn-primary">保存</button>
        </form>
      </div>
    </div>
  </div>
</div>
